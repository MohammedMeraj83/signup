<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Full-page styling with background */
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Arial', sans-serif;
        background: url('desktop---1.jpeg') no-repeat center center fixed;
        background-size: cover;
      }

      /* Sign-in form container */
      .signin-box {
        width: 350px;
        padding: 40px;
        background: rgba(255, 255, 255, 0.85); /* Transparent white background */
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3); /* Subtle shadow */
        border-radius: 12px; /* Rounded corners */
        text-align: center;
      }

      /* Input fields styling */
      .signin-box input {
        width: 100%;
        margin: 10px 0;
        padding: 14px;
        border: 1px solid #d9d9d9;
        border-radius: 25px;
        font-size: 16px;
      }

      /* Sign-in button styling */
      .signin-box button {
        width: 100%;
        padding: 15px;
        background-color: #26c9fb;
        border: none;
        border-radius: 25px;
        color: #fff;
        font-size: 18px;
        cursor: pointer;
      }

      .signin-box button:hover {
        background-color: #22b0e5;
      }

      /* Styling the links */
      .links {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
        font-size: 14px;
      }

      .links a {
        color: #26c9fb;
        text-decoration: none;
        cursor: pointer;
      }

      .links a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="signin-box">
      <h2 class="text-3xl font-bold text-gray-700 mb-4">Sign In</h2>

      <!-- Username input -->
      <input type="text" placeholder="Username" id="username" />

      <!-- Password input -->
      <input type="password" placeholder="Password" id="password" />

      <!-- Forgot password and sign-up links -->
      <div class="links">
        <a href="#" onclick="refreshPage()">Forgot Password?</a>
        <a href="#" onclick="refreshPage()">Sign Up</a>
      </div>

      <!-- Login button -->
      <button type="submit" onclick="handleLogin()">Login</button>
    </div>

    <script>
      // JavaScript for handling login functionality
      function handleLogin() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (username && password) {
          alert(`Welcome, ${username}!`);
          // Refresh the page after login
          refreshPage();
        } else {
          alert('Please fill in both fields.');
        }
      }

      // Page refresh function
      function refreshPage() {
        window.location.reload();
      }
    </script>
  </body>
</html>
